<div class="container">
    <ul>
        <li
            *ngFor="let cartItem of cart.item">
            <div>
        <img [src]="cartItem.book.imageUrl" [alt]="cartItem.book.name">
        </div>
        <div>
            <a routerLink="/book/{{cartItem.book.id}}">
                {{cartItem.book.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
           {{cartItem.Price |currency:'INR'}}
        </div>
        <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
        </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="book-count">
            {{cart.item.length}}
        </div>
        <div class="total-price">
            {{cart.totalprice |currency:'INR'}}
        </div>
        <a routerLink="/checkout">Proceed to Checkout </a>
    </div>
    </div>
